<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>JS Clock App</title>
</head>

<body>
  <div class="clock-app">
    <div class="time-display">
      <div class="time-label" timeLabel>
        22:42<span class="time-period" time-period>AM</span>
      </div>
      <p class="city-label" city>Goiania</p>
    </div>
    <div class="date-label" dateLabel>07 July <span>/2020</span></div>
    <div class="clock-wrapper">
      <div class="clock">
        <div class="clock-center"></div>
        <div class="handle hr"></div>
        <div class="handle mn"></div>
        <div class="handle sc"></div>
      </div>
    </div>
    <div class="weather"><span temp></span><span class="weather-type" temp-status></span></div> 
  </div>
  <script src="script.js"></script>
</body>

</html>
