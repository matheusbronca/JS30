<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks! 👌</title>
</head>

<body>

  <p onClick="makeGreen()"><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      background-color: black;
      color: white;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      overflow: hidden;
    }

    body>div {
      text-align: center;
      padding: 3rem;
      margin: 2rem;
      border: 2px solid white;
    }

    body>div>p>em {
      font-family: 'Roboto', sans-serif;
      font-weight: medium
    }

  </style>
  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    // Interpolated
    console.log('Hello I am %s string!', '👌');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: red');

    // warning!
    console.warn('Oh noo!');

    // Error :|
    console.error("Shit it's a bug!");

    // Info
    console.info('Crocodiles eat 3 ~ 4 people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');

    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Matheus')
    console.count('Ana Maria')
    console.count('Matheus')
    console.count('Ana Maria')
    console.count('Matheus')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/matheusbronca')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>

</html>
