<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <div class="title-container">
    <h2 class="title">CSS Variables update</h2>
    <h3 class="sub">With vanilla Javascript</h3>
  </div>
  <div class="container">
    <div class="img-container">
      <img src="./img/photo.jpg">
      <div class="border"></div>
    </div>
    <div class="controls">
      <div class="control">
        <label for="border">Border</label>
        <input id="border" type="color" name="borderColor" value="#ffc600">
        <input id="border" type="range" name="border" min="0" max="200" value="0" data-sizing="px">
      </div>
      <div class="control">
        <label for="grayscale">Grayscale:</label>
        <input id="grayscale" type="range" name="grayscale" min="0" max="1" step="any" value="0" data-sizing="">
      </div>
      <div class="control">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
